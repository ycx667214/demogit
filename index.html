    <title>demo</title>
    <link rel="stylesheet" href="css/index.css">
    <script src='js/fastclick.js'></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</head>

</div>
